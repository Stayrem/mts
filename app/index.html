<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
<header class="header">
	<div class="container header__container">
		<div class="logo">
			<a href="#" class="logo__link">
				<img src="img/@2x/logo.svg" alt="" class="logo__image">
			
				<span class="logo__text xl">Бизнес маркет</span>
			</a>
		</div>
		<h1 class="title xl">Онлайн сервисы</h1>
		<a class="btn profile-btn btn--cta btn--red xl"> Личный кабинет</a>
		<a href="#" class="profile-btn xs">
			<img src="img/@2x/profile.svg" alt="" class="profile__img">
		</a>
		<button class="btn burger-btn xs">
			<img src="img/@2x/burger.svg" alt="" class="burger-btn__img">
		</button>
	</div>
</header>
<main class="main">
	<div class="welcome">
		<div class="welcome__container container">
		<p class="welcome__text">
			Покупайте бизнес сервисы онлайн,<br> оплатив с мобильного счета вашей организации
		</p>
		<h2 class="welcome__title">
			Цифровые решения для вашего бизнеса
		</h2>
		<button class="btn btn--cta btn--red welcome__btn">Смотреть все сервисы</button>
	</div>
	</div>
</main>

	<script defer src="js/scripts.min.js"></script>

</body>

</html>
